<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/Escritorio.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div>
        <div class="papelera-bg">
            <img class="icon" src="fondo/papelera-azul.png" id="papelera">
        </div>
            
        <div class="arcade-bg">
            <img class="icon" src="fondo/arcade-azul.png" id="arcade">
        </div>

        <div class="notas-bg">
            <img class="icon" src="fondo/bloc.png" id="notas">
        </div>

        <div class="excel-bg">
            <img class="icon" src="fondo/excel.png" id="excel">
        </div>

    </div>
    
    <nav class="navbar fixed-bottom navbar-expand-lg barra">
        
        <div class="container-fluid">
        
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
            
                <div class="navbar-nav icon">
                    <div class="nav-item dropdown dropup home">
                        <a class="nav-link" data-bs-toggle="dropdown"><img src="Iconos/home-alt-2-regular-24.png"></a>
                        <div class="dropdown-menu submenu">
                            <a class="dropdown-item li"><img src="Iconos/usuario.png">  Perfil</a>
                            <a class="dropdown-item li"><img src="Iconos/cog-regular-24.png">    Configuración</a>
                            <a class="dropdown-item li"><img src="Iconos/paleta-de-color.png">    Temas</a>
                            <a class="dropdown-item li"><img src="Iconos/file-regular-24.png">    Archivos</a>
                            <a class="dropdown-item li"><img src="Iconos/power-off-regular-24.png">    Apagar</a>
                        </div>
                    </div>
                </div>

                <div class="navbar-nav ms-auto">

                <div>
                    <div class="dropup icon">
                        <a class="nav-link" data-bs-toggle="dropdown"><img src="Iconos/ethernet.png"></a>
                    </div>
                </div>
                
                <div>
                    <div class="dropup icon">
                        <a class="nav-link" data-bs-toggle="dropdown"><img src="Iconos/shield-x-solid-24.png"></a>
                    </div>
                </div>

                <div>
                    <div class="dropup icon">
                        <a class="nav-link" data-bs-toggle="dropdown"><img src="Iconos/volume-full-solid-24 (1).png"></a>
                        <div class="dropdown-menu" id="submenu-3">
                            <div class="barra-vol">
                                <label for="volumen"></label>
                                <div>
                                    <input type="range" id="volumen" name="volumen" min="0" max="100" value="50" orient="vertical">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                    <div class="nav-item dropdown dropup">
                        
                        <a href="#" class="nav-link" data-bs-toggle="dropdown" id="reloj"><a>
                        
                        <div class="dropdown-menu" id="submenu-2">
                            <a class="li-2">Calendario</a>
                            <div id="calendar">
                                <div>
                                    <div class="cabecera">
                                        <div class="month" id=".month"></div>
                                        <div class="year"></div>
                                    </div>
                                    <div class="days">
                                        <span class="day-header">Lun</span>
                                        <span class="day-header">Mar</span>
                                        <span class="day-header">Mié</span>
                                        <span class="day-header">Jue</span>
                                        <span class="day-header">Vie</span>
                                        <span class="day-header">Sáb</span>
                                        <span class="day-header">Dom</span>
                                    </div>
                                </div>
                                
                            </div>
                        
                        </div>
                    
                    </div>

                </div>
            
            </div>
        
        </div>
    
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="https://riversun.github.io/jsframe/jsframe.js"></script>
    <script src="./src/Escritorio.js"></script>
</body>

</html>
